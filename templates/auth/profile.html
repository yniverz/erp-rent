{% extends "admin/base.html" %}

{% block title %}Mein Profil - Verwaltung{% endblock %}

{% block content %}
<h1>Mein Profil</h1>

<div class="card">
    <h2>Profildaten</h2>
    <form method="POST">
        <input type="hidden" name="action" value="update_profile">

        <div class="form-group">
            <label>Benutzername</label>
            <input type="text" value="{{ user.username }}" disabled>
            <small class="help-text">Der Benutzername kann nicht ge채ndert werden.</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Anzeigename</label>
                <input type="text" name="display_name" value="{{ user.display_name or '' }}" placeholder="Anzeigename eingeben">
            </div>
            <div class="form-group">
                <label>E-Mail</label>
                <input type="email" name="email" value="{{ user.email or '' }}" placeholder="E-Mail eingeben">
            </div>
        </div>

        <div class="d-flex gap-10 mt-24">
            <button type="submit" class="btn btn-primary">Profil speichern</button>
        </div>
    </form>
</div>

<div class="card mt-24">
    <h2>Passwort 채ndern</h2>
    <form method="POST">
        <input type="hidden" name="action" value="change_password">

        <div class="form-group">
            <label>Aktuelles Passwort *</label>
            <input type="password" name="current_password" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Neues Passwort *</label>
                <input type="password" name="new_password" required minlength="4">
            </div>
            <div class="form-group">
                <label>Neues Passwort best채tigen *</label>
                <input type="password" name="confirm_password" required minlength="4">
            </div>
        </div>

        <div class="d-flex gap-10 mt-24">
            <button type="submit" class="btn btn-primary">Passwort 채ndern</button>
        </div>
    </form>
</div>
{% endblock %}

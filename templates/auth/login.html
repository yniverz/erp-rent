<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Anmelden - {{ site_settings.business_name or 'ERP Rent' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables_light.css') }}" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables_dark.css') }}" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="login-page">
    <div class="login-card">
        <h1>{{ site_settings.business_name or 'ERP Rent' }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Benutzername</label>
                <input type="text" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label>Passwort</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Anmelden</button>
        </form>
        <a href="{{ url_for('public.catalog') }}" class="back-link">&larr; Zur√ºck zum Shop</a>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block title %}Settings - ERP Rent{% endblock %}

{% block content %}
<h1>Settings</h1>

<form method="POST">
    <div style="margin-bottom: 20px;">
        <label for="business_name" style="display: block; margin-bottom: 5px; font-weight: bold;">
            Business Name
        </label>
        <input 
            type="text"
            id="business_name" 
            name="business_name" 
            value="{{ settings.business_name if settings.business_name else '' }}"
            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;"
            placeholder="Your Business Name"
        >
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="address_lines" style="display: block; margin-bottom: 5px; font-weight: bold;">
            Address Lines
            <span style="font-weight: normal; color: #666; font-size: 0.9em;">(will appear on receipts and invoices)</span>
        </label>
        <textarea 
            id="address_lines" 
            name="address_lines" 
            rows="4" 
            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: Arial, sans-serif; font-size: 14px;"
            placeholder="Example:&#10;Street Address&#10;Postal Code City&#10;Country"
>{{ settings.address_lines if settings.address_lines else '' }}</textarea>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="contact_lines" style="display: block; margin-bottom: 5px; font-weight: bold;">
            Contact Lines
            <span style="font-weight: normal; color: #666; font-size: 0.9em;">(phone, email, etc.)</span>
        </label>
        <textarea 
            id="contact_lines" 
            name="contact_lines" 
            rows="4" 
            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: Arial, sans-serif; font-size: 14px;"
            placeholder="Example:&#10;Tel.: +1 234 567890&#10;E-Mail:&#10;info@example.com"
>{{ settings.contact_lines if settings.contact_lines else '' }}</textarea>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="bank_lines" style="display: block; margin-bottom: 5px; font-weight: bold;">
            Bank Details
            <span style="font-weight: normal; color: #666; font-size: 0.9em;">(for invoices)</span>
        </label>
        <textarea 
            id="bank_lines" 
            name="bank_lines" 
            rows="4" 
            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: Arial, sans-serif; font-size: 14px;"
            placeholder="Example:&#10;Bank: Your Bank Name&#10;IBAN: DE00 0000 0000 0000 0000 00&#10;BIC: XXXXXXXX"
>{{ settings.bank_lines if settings.bank_lines else '' }}</textarea>
    </div>
    
    <div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </div>
</form>

{% if settings.updated_at %}
<div style="margin-top: 20px; color: #666; font-size: 0.9em;">
    Last updated: {{ settings.updated_at.strftime('%Y-%m-%d %H:%M') }}
</div>
{% endif %}

{% endblock %}
